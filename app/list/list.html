<div ng-controller=ListController>
    <md-list flex>
        <md-list-item ng-repeat="bookmark in bookmarks">
            <div class="md-list-item-text" layout="column">
                <p>{[{ bookmark.name }]} - {[{ bookmark.url }]}</p>
            </div>
        </md-list-item>
    </md-list>
</div>
